<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111111;
        }
    </style>
</head>
<body>
    <h1>Danh sach trong HTML</h1>\
    <ul style="list-style-type: none;">
        <li><a href="#">HTML</a></li>
        <li><a href="#">HTML</a></li>
        <li><a href="#">HTML</a></li>
        <li><a href="#">HTML</a></li>
        <li><a href="#">HTML</a></li>
    </ul>

    <p>&lt;/div&gt; Xin chao cac ban &lt;/div&gt;</p>


</body>
</html>
