<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập một số nguyên bất kỳ, in ra kết quả để xác định số đó lớn hơn, nhỏ hơn hay bằng 0.</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("nhap vao so nguyen bat ki"));
        a = (a > 0 ? "Lon hon 0" : "Nho hon 0");
    </script>
</body>
</html>
