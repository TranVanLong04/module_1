<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập hai số a và b, kiểm tra xem a có chia hết cho b hay không.</title>
</head>
<body>
    <script>
      let a = parseInt(prompt("Nhap a"));
      let b = parseInt(prompt("Nhap b"));
      if(a % b === 0) {
        document.write(" a chia het cho b");
      }
      else{
        document.write(" a khogn chia het cho b");
      }
    </script>
</body>
</html>
