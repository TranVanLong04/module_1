<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập tuổi, kiểm tra và in kết quả xem học sinh có đủ điều kiện vào học lớp 10 hay không.</title>
</head>
<body>
    <script>
        let tuoi = parseInt(prompt("nhap tuoi cua ban: "))
        if(tuoi >= 15) {
            document.write("ban du tuoi vao lop 10")
        }
        else {
            document.write("ban chua du tuoi vao lop 10")
        }

    </script>
</body>
</html>
