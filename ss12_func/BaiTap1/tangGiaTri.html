<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tăng giá trị nhập vò và in ra</title>
</head>
<body>
    <p id="view"></p>
    <script>
        function tangGiaTri() {
          let n = parseInt(prompt("Nhập vào giá trị n: "))
          return ++n;
        }

        document.getElementById("view").innerHTML = tangGiaTri();
    </script>
</body>
</html>
