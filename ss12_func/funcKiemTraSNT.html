<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
    <p id="view"></p>

    <script>
      function checkSNT(n) {
          let cnt = 0;
          for(let i = 0; i < n; i++) {
              if(i % n == 0) {
                cnt++;
              }
          }
          if(cnt < 2) {
            return `${n} là số nguyên tố!`
          }
          return `${n} không phải là số nguyên tố!`
      }

      let n =parseInt(prompt("Nhập vào số cần kiểm tra: "));
      document.getElementById("view").innerHTML = checkSNT(n);
    </script>
</body>
</html>
