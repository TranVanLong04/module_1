<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đỏi vị trí số nguyên</title>
</head>
<body>
    <script>
      function doiViTri(a, b) {
        let temp = a;
        a = b;
        b = temp;
        return a  + " " + b
      }

      let x = 1;
      let y = 2;
      document.write(doiViTri(x, y));
    </script>
</body>
</html>
