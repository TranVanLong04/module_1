<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa</title>
</head>
<body>
    <script>
      function giaiThua (n) {
          let result = 1;
          for(let i = 1; i <= n; i++) {
              result *= i;
          }
          return result;
      }

      let n = prompt("Nhạp vào số n: ");
      document.write(giaiThua(n));
    </script>
</body>
</html>
