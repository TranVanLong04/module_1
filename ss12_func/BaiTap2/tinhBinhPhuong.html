<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính bình phương</title>
</head>
<body>
    <script>
        function binhPhuong(n) {
            return n*n;
        }
        let a = +prompt("Nhập vào số cần bình phương: ")
        document.write(binhPhuong(a))
    </script>
</body>
</html>
