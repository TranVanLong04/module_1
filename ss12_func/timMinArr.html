<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị nhỏ nhát</title>
</head>
<body>
    <p id = "view"></p>
    <script>
      function checkMin(arr) {
        let min = arr[0];
        for(let i = 0; i < arr.length; i++) {
          if(arr[i] < min) {
            min = arr[i];
          }
        }
        return min;
      }

      let n = parseInt(prompt("Nhap va so luong phan tu mang"));
      let arr1 = [];
      for(let i = 0; i < n; i++) {
        arr1[i] = prompt(`Nhập vào phần tử thứ ${i}`);
      }
      let min = checkMin(arr1);
      document.getElementById("view").innerHTML = min;
    </script>
</body>
</html>
