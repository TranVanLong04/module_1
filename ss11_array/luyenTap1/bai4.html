<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo hoặc nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng.</title>
</head>
<body>
    <script>
      let n = parseInt(prompt("Nhap vao so phan tu mang: "))

      let arr = [];
      for (let i = 0; i < n; i++) {
        arr[i] = parseInt(prompt(`Nhap vao phan thu ${arr[i]} phan tu mang: `));
      }
      let arr1 = arr;
      console.log(arr);
      console.log(arr1.reverse());
    </script>
</body>
</html>
