<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo một mảng số nguyên gồm 10 phần tử khác nhau.
      Chương trình hiển thị phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Nhap vao so phan tu mang: "))

        let arr = [];
        for (let i = 0; i < n; i++) {
            arr[i] = parseInt(prompt(`Nhap vao phan thu ${arr[i]} phan tu mang: `));
        }
        let max = arr[0];
        for (let i = 0; i < n; i++) {
            if(arr[i] > max) {
              max = arr[i];
            }
        }
        console.log(arr);
        console.log(max);
        console.log(arr.indexOf(max, 0));
    </script>
</body>
</html>
