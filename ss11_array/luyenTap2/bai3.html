<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3:
      Viết chương trình khai báo một mảng ký tự và kích thước của mảng.

      Yêu cầu: Đếm số ký tự số (0-9) trong mảng.</title>
</head>
<body>
    <script>
      let cnt = 0;
      let arr = [ 'c', 's', 'c', '2', '6', '1' , '4'];
      for (let i = 0; i < arr.length; i++) {
          if (isNaN(arr[i])) {
            continue;
          }
        cnt++;
      }
      console.log(cnt);
    </script>
</body>
</html>
