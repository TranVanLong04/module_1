<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình nhập vào 2 chuỗi, kiểm tra xem hai chuỗi có giống nhau không.</title>
</head>
<body>
    <script>
        let str1 = prompt("Nhap vao chuoi: ");
        let str2 = prompt("Nhap vao chuoi: ");

        str1.trim();
        str2.trim();
        for (let i = 0; i < str1.length; i++) {
            if (str1.length !== str2.length) {
              console.log("Hai chuoi khac nhau")
              break;
            }

            if (str1[i] !== str2[i]) {
                console.log("Hai chuoi khac nhau")
                break;
            }

            if (str1[i] == " ") {
              continue;
            }

            if (str2[i] == " ") {
              continue;
            }

            if (str1[i] == str2[i]) {
                continue;
            }
            else{
              console.log("Hai chuoi khac nhau")
            }
        }

    </script>
</body>
</html>
