<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược</title>
</head>
<body>
<p id="demo"></p>
    <script>
      let arr = [-3,5,1,3,2,10];
      let newArr = []
      for (let i = arr.length - 1; i >= 0; i--) {
          newArr.push(arr[i]);
      }
      document.write(newArr)
    </script>
</body>
</html>
