<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Screen</title>
</head>
<body>
    <h1>Sample Screen</h1>
    <input type="text" size="25" id="inout">
    <button onclick="addArr()" id="add">Add</button>
    <button onclick="disArr()" id="display">Display</button>
    <p id="demo"></p>

    <script>
        let arr = [];

        function addArr() {
            let inputText = document.getElementById("inout").value;
            arr.push(inputText);
        }
        function disArr() {
            let result;
            for (let i = 0; i < arr.length; i++) {
                result += arr[i];
            }
            document.getElementById("demo").innerText = result ;
        }
    </script>
</body>
</html>
