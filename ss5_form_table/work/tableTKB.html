<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thoi khoa bieu</title>
    <style>
      table{
        border-collapse: collapse;
        width: 50%;
      }

      th, td{
        border: 1px solid #dddddd;
        padding: 10px;
        text-align: center;
      }

      tr:nth-child(1) {
        color: white;
        background-color: red;
      }
      tr:nth-child(2) {
        background-color: red;
        color: white;
      }
    </style>
</head>
<body>
  <h1>Thoi khoa bieu</h1>
  <table>
    <tr>
      <th rowspan="2">Thu</th>
      <th colspan="2">Hoat dong</th>
    </tr>

    <tr>
      <th>Sang</th>
      <th>Chieu</th>
    </tr>

    <tr>
      <td>Thu hai</td>
      <td>The duc</td>
      <td>HD tro choui moi</td>
    </tr>

    <tr>
      <td>Thu hai</td>
      <td>Nhan biet tap noi</td>
      <td>HD tro choui moi</td>
    </tr>

    <tr>
      <td>Thu ba</td>
      <td>The duc</td>
      <td>Ren ne nep ki nang song</td>
    </tr>

    <tr>
      <td>Thu tu</td>
      <td>Am nhac</td>
      <td>Vui choi</td>
    </tr>

    <tr>
      <td>Thu nam</td>
      <td>Van hoc</td>
      <td>Nhan biet cac gia tri song</td>
    </tr>
  </table>
</body>
</html>
