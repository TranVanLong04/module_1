<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
       table{
           border: 1px solid black;
           border-collapse: collapse;
       }

       table th{
           border: 1px solid black;
       }
       table td{
           border: 1px solid black;
       }

    </style>
</head>
<body>
    <table>
        <tr>
            <th>Quy</th>
            <th>Thang</th>
            <th>Doanh Thu</th>
        </tr>
        <tr>
            <td rowspan="3">Mot</td>
            <td>Mot</td>
            <td>100$</td>
        </tr>

        <tr>
            <td>Hai</td>
            <td>200$</td>
        </tr>

        <tr>
            <td>Ba</td>
            <td>300$</td>
        </tr>

        <tr>
            <td rowspan="3">Hai</td>
            <td>Mot</td>
            <td>400$</td>
        </tr>

        <tr>
            <td>Hai</td>
            <td>500$</td>
        </tr>

        <tr>
            <td>Ba</td>
            <td>600$</td>
        </tr>
    </table>
</body>
</html>
