<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
<!-- Bài 2:  Viết chương trình nhập một giá trị là độ 0C (Celsius) và chuyển nó sang độ 0F (Fahrenheit). [Hướng dẫn: C/5 = (F-32)/9]-->
    <script>
      inputC = prompt("Nhap gia tri do Celsius");
      C = parseInt(inputC);
      F = (C * 9/5) + 32;
      alert("Chuyển đổi từ độ C (Celsius) sang độ F (Fahrenheit) = " + F);
    </script>
</body>
</html>
