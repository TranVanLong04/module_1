<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>
<!--Bài 3: Viết chương trình tính diện tích hình tròn -->
    <script>
      inputR = prompt("Nhap ban kinh: ");
      r = parseInt(inputR);
      d = 2*r;
      S = r * r * 3.14;
      S = S.toFixed(1);
      C = d * 3.14;
      C = C.toFixed(1);
      alert("Dien tich hinh tron = " + S);
      alert("Chu vi hinh tron = " + C);
    </script>
</body>
</html>
