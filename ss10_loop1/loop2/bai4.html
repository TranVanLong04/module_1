<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In hình chữ nhật</title>
</head>
<body>
    <script>
      let row = parseInt(prompt("Nhap vao so hang: "));
      let col = parseInt(prompt("Nhap vao so cot: "));
      for (var i = 0; i <= row; i++) {
        for (var j = 0; j <= col; j++) {
           if (i == 0  || j == 0 || i == row || j == col) {
             document.write("*");
           }
           else if (i > 0 && i < row || j > 0 && j < col) {
             document.write("&nbsp&nbsp;");
           }
        }
        document.write("<br>");
      }
    </script>
</body>
</html>
