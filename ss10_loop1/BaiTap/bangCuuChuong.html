<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let sout;
        sout = "<table border='1' width='300' cellspacing='0' cellpadding='3' style=''>"
        for (let i = 1; i < 10; i++) {
            sout += "<tr>";
            for (let j = 2; j < 10; j++) {
                sout += "<td>";
                sout +=  j + "x"+i + "="+i * j;
                sout += "</td>";
            }
            sout += "</tr>";
        }
        document.write(sout);
    </script>
</body>
</html>
