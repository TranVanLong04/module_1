<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let n = prompt("Nhap n: ");
        let sum = 0;
        for (let i = 1; i < n; i++) {
            sum += i;
        }
        document.getElementById("demo").innerHTML = sum;
    </script>
</body>
</html>
