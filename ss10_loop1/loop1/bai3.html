<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị ra 20 số trong dãy fibonacci đầu tiên.</title>
</head>
<body>
    <script>
      let F0 = 0;
      let F1 = 1;
      document.write("Fibonacci <br>" + "F0 = " +  F0  + " <br> "+ "F1 = "+ F1 + " <br>");
      for (let i = 2; i < 23; i++) {
          Fn = F0 + F1;
          document.write(`F${i} = ` + Fn + "<br>");
          F0 = F1;
          F1 = Fn;
      }
    </script>
</body>
</html>
