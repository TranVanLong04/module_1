<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.</title>
</head>
<body>
    <script>
        let i = 7;
        let cnt = 0;
        let sum = 0;

        while (cnt < 30) {
            if (i % 7 == 0) {
                sum += i;
                cnt++;
            }
            i++;
        }

        document.write("Tổng 30 số chia hết cho 7 đầu tiên là: " + sum);
    </script>
</body>
</html>
