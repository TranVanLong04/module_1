<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập. Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ. Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.</title>
</head>
<body>
    <script>
        let nhietDo;
        do {
          nhietDo = parseInt(prompt("Nhap vao nhiet do: "));
          if (nhietDo < 20) {
            console.log("Nhap vao nhiet do lon hon!");
          }
          else if (nhietDo > 100) {
            console.log("Nhap vao nhiet do be hon!");``
          }
        }
        while (nhietDo > 100 || nhietDo < 20) {
          console.log("Nhiet do ban vuaa nhap la: " + nhietDo);
        }

    </script>
</body>
</html>
