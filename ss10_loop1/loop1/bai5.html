<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 20 số đầu tiên trong dãy fibonacci.</title>
</head>
<body>
    <script>
      // f(n) = f(n+2) - 1; f(19) = f(21) - 1
      let F0 = 0;
      let F1 = 1;
      let sum = 1;
      for (let i = 2; i < 20; i++) {
        let Fn = F0 + F1;
        sum += Fn;
        F0 = F1;
        F1 = Fn;
      }
      document.write("Tong 20 so Fibonacci dau tien la: " + sum);
    </script>
</body>
</html>
