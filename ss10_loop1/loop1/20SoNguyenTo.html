<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20 Số nguyên tố đầu tiên</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("Nhap vao so luong so nguyen to: "));
        let demSNT = 0;
        let demModSNT = 0;
        for (let i = 2; i <= 1000; i++) {
            demSNT = 0;
            for (let j = 1; j <= i; j++) {
                if (i % j == 0) {
                    demSNT++;
                }
            }
            if (demSNT == 2) {
                demModSNT++;
                document.write(i + "<br>");
            }

            if (demModSNT == number) { // nếu đã đủ số lượng yêu cầu thì dừng
                break;
            }
        }
    </script>
</body>
</html>
