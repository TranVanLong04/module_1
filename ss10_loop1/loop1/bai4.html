<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.</title>
</head>
<body>
<script>
    let F0 = 0;
    let F1 = 1;
    for (let i = 2; i < 20; i++) {
        Fn = F0 + F1;
        if (F0 % 5 === 0) {
            document.write("So Fobonacci dau tien chia het cho 5 la: " + F0);
            break;
        }
        else if (F0 % 5 === 0) {
            document.write("So Fobonacci dau tien chia het cho 5 la: " + Fn);
        }
        F0 = F1;
        F1 = Fn;
    }
</script>
</body>
</html>
