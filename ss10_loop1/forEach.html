<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forEach()</title>
</head>
<body>
    <script>
      var animal = [
        {
          id: 1,
          name: "cat",
          size: "hihi"
        },
        {
          id: 2,
          name: "dog",
          size: "haha"
        }
      ]

      animal.forEach(function(animals){
          console.log(animals);
      })

      let arr = [10, 20, 30];
      for (let key in arr) {
        console.log(key, arr[key]);
      }
    </script>
</body>
</html>
