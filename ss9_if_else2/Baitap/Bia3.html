<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tính diện tích hình vuông khi biết cạnh a.</title>
</head>
<body>
    <script>
      let a = parseInt(prompt("Nhap vao chieu dai canh"))
      if (typeof a !== "number" || a < 0) {
        document.write("du lieu dau vao bi sai");
      }
      else{
        let S = Math.pow(a,2);
        document.write("Dien tich hinh vuong = " + S);
      }
    </script>
</body>
</html>
