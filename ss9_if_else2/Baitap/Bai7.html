<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
      let a = parseInt(prompt("Nhap vao a"));
      let b = parseInt(prompt("Nhap vao b"));
      let c = parseInt(prompt("Nhap vao c"));
      if (typeof a !== "number" || a <= 0) {
        document.write("du lieu dau vao bi sai");
      }
      else{
        let delta = b*b - 4*a*c;
        if (delta < 0) {
          document.write("Phuong trinh vo nghiem");
        }
        else if (delta > 0) {
          let x1 = (-b + Math.sqrt(Math.pow(b,2) - 4*a*c)) / 2*a;
          let x2 = (-b - Math.sqrt(Math.pow(b,2) - 4*a*c)) / 2*a;
          x1 = x1.toFixed(0);
          x2 = x2.toFixed(0);
          document.write("Phuong trinh co 2 nghiem phan biet" + x1 +" va " + x2);
        }
        else {
          let x3 = -b / 2*a;
          document.write(`Phuong trinh co nghiem kep ${x3}`);
        }
      }
    </script>
</body>
</html>
