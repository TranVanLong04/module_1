<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Chuyển từ độ C sang độ F.</title>
</head>
<body>
    <script>

      let C = parseInt(prompt("Nhap do C"));
      if(typeof C !== "number") {
          document.write("du lieu dau vao bi sai");
      }
      else {
        let F = C * 9/5 + 32;
        document.write("Chuyen sang F = " + F);
      }
    </script>
</body>
</html>
