<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác. Điều kiện để a,b,c là cạnh của một tam giác là:

      a,b,c > 0
      a + b > c
      b + c > a
      a + c > b</title>
</head>
<body>
    <script>
      let a = parseFloat(prompt("nhap a: "));
      let b = parseFloat(prompt("nhap b: "));
      let c = parseFloat(prompt("nhap c: "));
      if (typeof a != "number" && typeof b != "number" && typeof c != "number") {
        document.write(`ban nhap sai du lieu dau vao`)
      }
      else {
        if (a>0 && b>0 && c>0 && (a+b)>c && (b+c)>a && (a+c)>b){
          document.write(`3 canh tren la 3 canh cua 1 tam giac`)
        }
        else {
          document.write("3 canh tren khong phai la 1 tam giac")
        }
      }
    </script>
</body>
</html>
