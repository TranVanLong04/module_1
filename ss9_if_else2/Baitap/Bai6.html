<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Giải phương trình bậc 1.</title>
</head>
<body>
    <script>
      let a = parseInt(prompt("Nhap vao a"));
      let b = parseInt(prompt("Nhap vao b"));
      if (typeof a !== "number") {
        document.write("du lieu dau vao bi sai");
      }
      else{
        let x = -b/a;
        document.write("Dien tich hinh vuong = " + x);
      }
    </script>
</body>
</html>
