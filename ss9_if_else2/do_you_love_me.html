<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Do you love me?</h2>
    <button id="btnYes" onclick="Yes()">Yes</button>
    <button id="btnNo" onmouseover="No()" style="position: absolute">No</button>
    <script>
        function No() {
            let x = Math.floor(Math.random() * window.innerWidth);
            let y = Math.floor(Math.random() * window.innerHeight);
            document.getElementById('btnNo').style.top = x + 'px';
            document.getElementById('btnNo').style.left = y + 'px';
        }

        function Yes() {
            alert("Yeahhhhh")
        }
    </script>
</body>
</html>
