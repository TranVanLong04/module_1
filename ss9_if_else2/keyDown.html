<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KeyDown</title>
</head>
<body onload="docRealdy()" >
    <img src="vangbacmeme.jpg" style="width: 300px; position: absolute; top: 0; left: 0;" id="img2">
    <p >Click button to move right</p>
    <button onclick="moveRight()">Click</button>

    <script>
        function upArrowPressed(){
            let img = document.getElementById("img2");
            img.style.top = parseInt(img.style.top) - 5 + "px";
        }

        function downArrowPressed(){
            let img = document.getElementById("img2");
            img.style.top = parseInt(img.style.top) + 5 + "px";
        }
        function leftArrowPressed(){
            let img = document.getElementById("img2");
            img.style.left = parseInt(img.style.left) - 5 + "px";
        }
        function rightArrowPressed(){
            let img = document.getElementById("img2");
            img.style.left = parseInt(img.style.left) + 5 + "px";
        }
        function moveSelection(evt) {
            switch (evt.keyCode) {
                case 37:
                    leftArrowPressed();

                    break;
                case 39:
                    rightArrowPressed();

                    break;
                case 38:
                    upArrowPressed();
                    break;
                case 40:
                    downArrowPressed();
                    break;
            }
        }

        function docRealdy() {
            window.addEventListener("keydown", moveSelection);
        }
    </script>
</body>
</html>
