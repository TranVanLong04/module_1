<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh thang</title>
</head>
<body>
    <form>
      <h1>Kiem tra so ngay trong thang</h1>
      <input type="number" id="ip1" min="1" max="12">
      <input type="button" id="btn" onclick="tinhNgay()" value="Tinh"><br>
      <p id="view"></p>
    </form>

    <script>
      function tinhNgay() {
        let ipmonth = document.getElementById('ip1').value;
        month = parseInt(ipmonth);
        switch (month) {
          case 1:
          case 3:
          case 5:
          case 7:
          case 8:
          case 10:
          case 12:
            document.getElementById("view").innerHTML = "Thang" + month + " co 31 ngay";
            break;
          case 4:
          case 6:
          case 9:
          case 11:
            document.getElementById("view").innerHTML = "Thang" + month + " co 30 ngay";
            break;
          case 2:
            document.getElementById("view").innerHTML = "Thang" + month + " co 28 hoac 29 ngay";
            break;
        }
      }
    </script>
</body>
</html>
